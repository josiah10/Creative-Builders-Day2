<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
div{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;

}
div p{
    font-size: 35px;
    color: white;
    padding: 15px;
    background-color: black;
}
div button{
    border: 1px solid blue;
    padding: 15px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 7px;
}

    </style>
</head>
<body>
<div>
    <p>Background Color:<span id="displayColorCode">WHITE</span></p>
    <button>Click me</button>
</div>

<script>
const body= document.body;
const myColors=['red','orange','yellow','green','blue','indigo','violent'];
const colorCode=document.getElementById('displayColorCode');
const btn=document.querySelector('button')
btn.addEventListener('click',clickMe)
function clickMe() {
    const index=Math.floor(Math.random()*myColors.length);
       body.style.backgroundColor=myColors[index]
    colorCode.textContent=myColors[index].toLocaleUpperCase()
    setTimeout(clickMe,2000)
}


</script>
</body>
</html>
